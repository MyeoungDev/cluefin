name: Docker Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./apps/cluefin-cli
          file: ./apps/cluefin-cli/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/cluefin-cli:latest
          # Injecting environment variables as build arguments
          build-args: |
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            KIS_API_KEY=${{ secrets.KIS_API_KEY }}
            KIS_API_SECRET=${{ secrets.KIS_API_SECRET }}
            KIS_ACCOUNT_NO=${{ secrets.KIS_ACCOUNT_NO }}
